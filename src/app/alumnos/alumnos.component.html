
        <ion-grid class="con-bg">
            <ion-list>
                <ion-item *ngFor="let alumno of alumnos" [routerLink]="['/alumno-detalle', alumno.matricula]">




                    
    

                    <ion-item-sliding>
                                <ion-item-options side="start">

                                    <ion-item-option color="secondary">
                                        <ion-icon name="star-outline"expandable></ion-icon>
                                        Borrar
                                        </ion-item-option>

                                    <ion-item-option color="danger">
                                        <ion-icon name="share-social-outline" expandable></ion-icon>
                                        Compartir
                                    </ion-item-option>
                                   
                                </ion-item-options>
                            
                                <ion-item>
                                    <img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px">
                                    <ion-label>{{alumno.nombre}}</ion-label>
                                </ion-item>
                            
                                <ion-item-options side="end">
                                    <ion-item-option color="warning">
                                        <ion-icon name="mail-unread-outline"></ion-icon>
                                        Mensajes
                                    </ion-item-option>
                               
                                </ion-item-options>
                      </ion-item-sliding>





                </ion-item>
            </ion-list>
        </ion-grid>

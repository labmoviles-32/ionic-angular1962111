<ion-content>
    <ion-button routerLink="/alumno">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
        <ion-label> Regresarr</ion-label>
    </ion-button>
    <ion-card>
        <ion-card-header>
            <img src="/assets/img/logo.png" alt="" class="img">
        </ion-card-header>

        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col class="etiqueta">
                        Nombre:
                    </ion-col>
                    <ion-col>
                        <strong>{{al.nombre}}</strong>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                    <ion-col class="etiqueta">
                        Apellido:
                    </ion-col>
                    <ion-col>
                        <strong>{{al.apellido}}</strong>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="etiqueta">
                        Matricula:
                    </ion-col>
                    <ion-col>
                        <strong>{{al.matricula}}</strong>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-button id="edit">Editar Alumno</ion-button>
    
    <ion-modal trigger="edit">
        <ng-template>
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-label mode="ios">Matricula:</ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-input [(ngModel)]="al.matricula" position="fixed" mode="ios" disabled="true"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="4">
                        <ion-label mode="ios">Nombre:</ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-input [(ngModel)]="al.nombre" position="fixed" mode="ios"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col  size="4">
                        <ion-label mode="ios">Apellido:</ion-label>
                    </ion-col>

                    <ion-col>
                        <ion-input [(ngModel)]="al.apellido" mode="ios"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <ion-button (click)="modAlumno()">Modificar</ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button (click)="closeModal()">Cancelar</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            
            

            
        </ng-template>
    </ion-modal>
</ion-content>

<ion-content>
    <ion-button routerLink="/">Regresar</ion-button>
    <ion-list >
        <ion-item-sliding *ngFor="let alumno of alumnos let id = index">
            <ion-item [routerLink]="['/detalle',id]" *ngIf="esNulo(alumno)">
                <img src="/assets/img/logo.png" alt="" class="imagen">
                <ion-label >{{alumno.nombre}} {{alumno.apellido}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteAlumno(id)"><ion-icon name="trash-outline" slot="icon-only"></ion-icon></ion-item-option>
                <ion-item-option color="secondary"><ion-icon name="share-outline" slot="icon-only"></ion-icon></ion-item-option>
                <ion-item-option color="warning"><ion-icon name="archive-outline" slot="icon-only"></ion-icon></ion-item-option>
            </ion-item-options>

            <ion-item-options side="start">

                <ion-item-option color="danger"><ion-icon name="heart" slot="icon-only"></ion-icon></ion-item-option>
            </ion-item-options>
            
        </ion-item-sliding>

    </ion-list>

    <ion-button (click)="presentActionSheet()" class="btn" mode="ios">Opciones</ion-button>
</ion-content>

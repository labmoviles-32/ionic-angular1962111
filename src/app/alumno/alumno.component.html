<ion-list>
    <ion-item-sliding *ngFor="let alumno of alumnos; let id = index">
        <ion-item [routerLink]="['/alumno-detalle', id]">
            <img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px">
            <ion-label >{{alumno.nombre}}</ion-label>
         </ion-item>
         <ion-item-options side="start">
            <ion-item-option color="success" (click)="like()">
                <ion-icon name="heart"></ion-icon>
            </ion-item-option>
         </ion-item-options>

        <ion-item-options side="end" >
            <ion-item-option color="warning">
                <ion-icon name="star"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-item-option>
           
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
